<div class="row article-list-page">
    <div class="col-4 col-article-list">
        <div class="list-group mb-3" id="list-tab" role="tablist">
            <%= for (article) in articles { %>
            <a class="list-group-item list-group-item-action"
               id="article-btn-<%= article.ID %>"
               data-bs-toggle="list" role="tab"
               href="#article-<%= article.ID %>" aria-controls="article-<%= article.ID %>">
                <%= article.Title %>
            </a>
            <% } %>
        </div>

        <%= paginator(pagination, {class: "justify-content-center flex-wrap"}) %>
    </div>
    <div class="col-8 col-article-preview">
        <div class="tab-content" id="nav-tabContent">
            <%= for (article) in articles { %>
            <div class="tab-pane fade" id="article-<%= article.ID %>" role="tabpanel"
                 aria-labelledby="article-btn-<%= article.ID %>">
                <%= partial("articles/content.html") %>
            </div>
            <% } %>
        </div>
    </div>
</div>
